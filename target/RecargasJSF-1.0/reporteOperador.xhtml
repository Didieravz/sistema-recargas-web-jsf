<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Reporte de Ventas por Operador</title>
</h:head>
<h:body>
    <h:form>
        <h3>Reporte de Ventas por Operador</h3>
        
        <h:panelGrid columns="3">
            <p:outputLabel value="Operador:" />
            <p:selectOneMenu id="idOperador" value="#{ventaRecargaBean.operadorSeleccionado.idOperador}" required="true">
                <f:selectItem itemLabel="Seleccionar operador" itemValue="#{null}" />
                <f:selectItems value="#{ventaRecargaBean.operadores}" var="operador" itemLabel="#{operador.nombre}" itemValue="#{operador.idOperador}" />
            </p:selectOneMenu>            
            
            <p:spacer />
            <p:button value="Regresar" outcome="index.xhtml" />
            
            <p:spacer />
            <p:commandButton value="Buscar" action="#{ventaRecargaBean.buscarVentasPorOperador}" update="tablaVentas" />
            
        </h:panelGrid>
        
        <br/>
        
        <p:dataTable id="tablaVentas" value="#{ventaRecargaBean.reportePorOperador}" var="venta">
            <p:column headerText="ID">
                <h:outputText value="#{venta.idOperador}" />
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{venta.cantidad}" />
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{venta.valor}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
