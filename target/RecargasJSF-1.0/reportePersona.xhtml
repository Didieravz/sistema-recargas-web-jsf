<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reporte de Ventas por Persona</title>
</h:head>
<h:body>
    <h:form>
        <h3>Reporte de Ventas por Persona</h3>
        <p:dataTable value="#{ventaRecargaBean.reportePorPersona}" var="venta">
            <p:column headerText="ID">
                <h:outputText value="#{venta.id}"/>
            </p:column>
            <p:column headerText="Cantidad">
                <h:outputText value="#{venta.cantidad}"/>
            </p:column>
            <p:column headerText="Valor">
                <h:outputText value="#{venta.valor}"/>
            </p:column>
            <!-- Agregar más columnas según sea necesario -->
        </p:dataTable>
    </h:form>
</h:body>
</html>
